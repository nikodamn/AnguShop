<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body class="list-group" ng-controller="StoreController as store">
      <div class="list-group-item" ng-repeat="product in store.products">
        <h1>
        {{product.name}}
           <em class="pull-right"> {{ product.price | currency }} </em>
        </h1>  
          <div class="gallery" align="center">
              <div class="img-wrap" align="center">
                <img ng-src="{{product.images[0]}}" width="300" heigth="300"/>
              </div>
            <ul class="img-thumbnails clearfix">
                <li class="small-image pull-left thumbnail" align="center" ng-repeat="image in product.images">
                <img ng-src="{{image}}" width="100" heigth="100"> 
            </ul>
          </div>
        <div align="center">
            <h3>{{product.description}}</h3>
            <button ng-show='product.canPurchase'> Add to cart!</button>
        </div>
    </div>
  </body>
</html>
